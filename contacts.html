<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Нёрдс</title>
  </head>
  <body>
    <main class="container">
      <section class="modal modal-contact">
        <h2>Напишите нам</h2>
        <form class="contact-form" action="https://echo.htmlacademy.ru" method="post">
          <p class="contact-item">
            <label for="contact-username">Ваше имя:</label>
            <input id="contact-username" type="text" name="username" value="" placeholder="Имя Фамилия">
          </p>
          <p class="contact-item">
            <label for="contact-email">Ваш e-mail:</label>
            <input id="contact-email" type="email" name="email" value="" placeholder="email@example.com">
          </p>
          <p class="contact-item">
            <label for="contact-text">Текст письма:</label>
            <input id="contact-text" type="text" name="text" value="" placeholder="В свободной форме">
          </p>
          <button class="button" type="submit">Отправить</button>
        </form>
      </section>
    </main>
  </body>
</html>
